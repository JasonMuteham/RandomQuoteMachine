<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quote Machine</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        
         <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <link rel="stylesheet" href="randomQuote.css">
        
        <script src="https://use.fontawesome.com/aa50a13184.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Cinzel|Tangerine" rel="stylesheet">

    </head>
    <body>
        <div class="container animated zoomIn">
            <div class="jumbotron mt-3"> 
                <h1 class="mb-5 display-1">Quote Machine</h1>

                <div class = "row">
                    <div id = "blockquote" class = "col ml-2 mr-2 pt-5 pb-5 border border-info bg-success">
                        <blockquote  class="animated fadeIn blockquote text-center ">
                          
                           <i class="fa fa-quote-left fa-lg" aria-hidden="true"> </i><span id="quote-text" class="mb-0"> Click the quote button for a random quote, and the other button to tweet.</span>
                            <footer id="quoter" class="blockquote-footer text-light">Jason Muteham</footer>
                        </blockquote>

                    </div>
                </div>

                <div class="row justify-content-center mt-5 mb-2">
                    <div class="col-auto ">
                        <button id="quotebutton" onclick="getQuote()" class="animated pulse infinite btn btn-primary"><i class="fa fa-quote-left" aria-hidden="true"></i> Quote</button>
                    </div>
                    <div id="tweeter" class = "col-auto">
                        <a id="tweet" class="twitter-share-button"
                           href="https://twitter.com/intent/tweet" target="_blank">
                            <button  onclick="twitter()" class="btn btn-primary"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</button>
                        </a>

                    </div>
                </div>
            </div>
        </div>



        <!-- Optional JavaScript -->
        

        <script src="randomQuote.js"></script>
        
    

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
